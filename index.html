<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Gradient Wizard</title>
</head>
<body>
    <div class="wrapper">
        <div class="gradient-box"></div>
            <div class="row options">
                <div class="column direction">
                    <p>Direction</p>
                    <div class="select-box">
                        <select>
                            <option value="to top">Top</option>
                            <option value="to right top">Right Top</option>
                            <option value="to right">Right</option>
                            <option value="to right bottom">Right Bottom</option>
                            <option value="to bottom">Bottom</option>
                            <option value="to left bottom">Left Bottom</option>
                            <option value="to left">Left</option>
                            <option value="to left top">Left Top</option>
                        </select>
                    </div>
                </div>
                <div class="column colors">
                    <p>Colors</p>
                    <div class="inputs">
                        <input type="color" value="#f2ddf5">
                        <input type="color" value="#fbdcdc">
                    </div>
                </div>
            </div>
            <textarea class="row" disabled>background: linear-gradient(to left top, #f2ddf5, #fbdcdc);</textarea>
            <div class="row buttons">
                <button class="refresh">Refresh Colors</button>
                <button class="copy">Copy Code</button>
            </div>
        </div>

    <script src="Script.js" defer></script>
</body>
</html>
